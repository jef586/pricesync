version: '3.8'

services:
  app:
    container_name: prycesync-erp-app-dev
    build: .
    ports:
      - "3000:3000"
      - "3001:3001"
      - "3002:3002"
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
      - ./secrets/afip:/app/secrets/afip:ro
      # Volumen de assets: configurable por ASSETS_HOST_DIR, fallback a ./.assets
      - ${ASSETS_HOST_DIR:-./.assets}:/app/assets
    working_dir: /app
    env_file:
      - .env.docker
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped

  mobile-app:
    container_name: prycesync-mobile-app-dev
    build:
      context: ./apps/mobile
      dockerfile: Dockerfile
    ports:
      - "5174:5174"
      - "4174:4174"
    volumes:
      - ./apps/mobile:/usr/src/app
      - /usr/src/app/node_modules
      - ./apps/mobile/android:/usr/src/app/android
    env_file:
      - ./apps/mobile/.env.development
      - ./.env.docker
    environment:
      - NODE_ENV=development
      - VITE_API_BASE_URL=http://app:3000
      - VITE_COMPANY_ID=${COMPANY_ID:-default}
      - VITE_TENANT_ID=${TENANT_ID:-default}
    depends_on:
      - app
    restart: unless-stopped

  db-smoke:
    build: .
    entrypoint: ["sh","-c","sh ./scripts/db-smoke.sh"]
    working_dir: /app
    env_file:
      - .env.docker
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
    profiles:
      - jobs

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: pricesync
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./prisma/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d pricesync -h localhost"]
      interval: 5s
      timeout: 5s
      start_period: 120s
      retries: 30
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

