version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
      - "3001:3001"
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
    working_dir: /app
    environment:
      - NODE_ENV=development
      - DISPLAY=${DISPLAY:-:0}
      - XAUTHORITY=/tmp/.docker.xauth
    privileged: true
    # network_mode: host  # Comentado para permitir mapeo de puertos
    command: npm run dev