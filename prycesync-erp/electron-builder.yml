appId: com.prycesync.erp
productName: PryceSync ERP
directories:
  output: dist_electron
  buildResources: resources
files:
  - "src/**"
  - "package.json"
  - "node_modules/**"
asar: true
asarUnpack:
  - "node_modules/@prisma/**"
  - "node_modules/prisma/**"
  - "node_modules/sharp/**"
extraResources:
  - from: "resources/"
    to: "resources"
nsis:
  oneClick: false
  perMachine: true
  allowElevation: true
  allowToChangeInstallationDirectory: true
  include: "build/installer.nsh"
win:
  target:
    - nsis
